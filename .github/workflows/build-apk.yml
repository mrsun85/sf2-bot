name: Build APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo files
        run: |
          ls -la
          find . -maxdepth 2 -type f -name "*.zip" -print

      - name: Unzip project (if any zip)
        run: |
          set -e
          ZIP=$(find . -maxdepth 2 -type f -name "*.zip" | head -n 1 || true)
          if [ -n "$ZIP" ]; then
            echo "Found zip: $ZIP"
            mkdir -p project
            unzip -q "$ZIP" -d project
            echo "Unzipped to ./project"
            ls -la project
          else
            echo "No zip found, skipping unzip."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Find gradlew
        run: |
          echo "== find gradlew (full) =="
          find . -type f -name "gradlew" -print

      - name: Build Debug APK (auto-detect)
        run: |
          WRAPPER=$(find . -type f -name "gradlew" | head -n 1 || true)
          if [ -z "$WRAPPER" ]; then
            echo "ERROR: gradlew not found (repo chưa có Gradle Wrapper hoặc chưa giải nén đúng)."
            exit 1
          fi
          WRAPPER_DIR=$(dirname "$WRAPPER")
          echo "Wrapper dir: $WRAPPER_DIR"
          chmod +x "$WRAPPER_DIR/gradlew"
          cd "$WRAPPER_DIR"
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/app/build/outputs/apk/debug/*.apk"
